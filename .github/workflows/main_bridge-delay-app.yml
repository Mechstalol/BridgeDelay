name: Build & deploy – bridge-delay-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ────────────────────────────────
  # 1️⃣  BUILD & PUSH IMAGE
  # ────────────────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image: ${{ steps.build_push.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build & push image
        id: build_push
        run: |
          IMAGE="${{ secrets.REGISTRY_LOGIN_SERVER }}/bridge-delay-app:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          # optional: also push a human‑friendly tag
          docker tag $IMAGE ${{ secrets.REGISTRY_LOGIN_SERVER }}/bridge-delay-app:latest
          docker push     ${{ secrets.REGISTRY_LOGIN_SERVER }}/bridge-delay-app:latest
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  # ────────────────────────────────
  # 2️⃣  DEPLOY TO AZURE WEB APP
  # ────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZUREAPPSERVICE_CLIENTID_993C9A456F1E4089B56B5CF329D0BF1D }}
          tenant-id:       ${{ secrets.AZUREAPPSERVICE_TENANTID_290B337912884FBBBE4FE16062C5D5D8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8438F652E74442D8A0478EB2E5D6168E }}

      - name: Deploy container to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: bridge-delay-app
          slot-name: Production
          images: ${{ needs.build.outputs.image }}

      # Optional restart to guarantee the new tag is pulled
      - name: Restart Web App
        run: az webapp restart --resource-group bridge-delay-rg --name bridge-delay-app
