name: Build & deploy – bridge-delay-app

on:
  push:
    branches: [main]
  workflow_dispatch: {}

env:                                # ← one place to change names
  REGISTRY: bridgealertacr.azurecr.io
  REPOSITORY: bridge-delay-app
  TAG: latest
  IMAGE: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.TAG }}

jobs:
# ───────────────────────────────────────────────
# 1️⃣  BUILD & PUSH
# ───────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    # login to ACR
    - uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}   # admin-user or scoped token
        password: ${{ secrets.REGISTRY_PASSWORD }}

    # build and push
    - uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE }}

# ───────────────────────────────────────────────
# 2️⃣  DEPLOY TO WEB APP
# ───────────────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    # OIDC login – uses the Federated Credential you already created
    - uses: azure/login@v2
      with:
        client-id:       ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # update linuxFxVersion → pulls latest image
    - name: Deploy container
      uses: azure/webapps-deploy@v3
      with:
        app-name: bridge-delay-app
        images:   ${{ env.IMAGE }}
