name: Build & deploy – bridge-delay-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ── shared constants you still like ─────────────────────────
env:
  REGISTRY:    bridgealertacr.azurecr.io
  REPOSITORY:  bridge-delay-app
  TAG:         latest           # flip to '${{ github.sha }}' any time
# ────────────────────────────────────────────────────────────

jobs:
# ────────────────────────────────
# 1️⃣  BUILD & PUSH IMAGE
# ────────────────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # ← here it IS legal to reference workflow-level env vars
    env:
      IMAGE: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.TAG }}

    steps:
    - uses: actions/checkout@v4

    - name: Log in to ACR
      uses: docker/login-action@v3
      with:
        registry:  ${{ env.REGISTRY }}
        username:  ${{ secrets.REGISTRY_USERNAME }}
        password:  ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build & push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push:   true
        tags:   ${{ env.IMAGE }}

# ────────────────────────────────
# 2️⃣  DEPLOY TO AZURE WEB APP
# ────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      IMAGE: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.TAG }}

    steps:
    - name: Azure login (OIDC)
      uses: azure/login@v2
      with:
        client-id:       ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy container to Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: bridge-delay-app
        slot-name: Production
        images: ${{ env.IMAGE }}
