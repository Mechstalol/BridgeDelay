name: Build & deploy – bridge-delay-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
# ────────────────────────────────
# 1️⃣  BUILD & PUSH IMAGE
# ────────────────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    # login to ACR
    - name: Log in to ACR
      uses: docker/login-action@v3
      with:
        registry:  ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username:  ${{ secrets.REGISTRY_USERNAME }}
        password:  ${{ secrets.REGISTRY_PASSWORD }}

    # build & push image
    - name: Build & push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push:   true
        tags:   ${{ secrets.REGISTRY_LOGIN_SERVER }}/bridge-delay-app:latest
        # — flip “latest” to “${{ github.sha }}” any time you want unique tags

# ────────────────────────────────
# 2️⃣  DEPLOY TO AZURE WEB APP
# ────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Azure login (OIDC)
      uses: azure/login@v2
      with:
        client-id:       ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy container to Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: bridge-delay-app
        slot-name: Production
        images:   ${{ secrets.REGISTRY_LOGIN_SERVER }}/bridge-delay-app:latest
